
<div class="container">
    <div class="row">
        <div class="col-6">
         <form #authForm="ngForm" >
             <div class="input-group">
                 <span class="input-group-text" >Email</span>
                 <input type="text" class="form-control" 
                 placeholder="Email"
                 ngModel name="email"
                 required email>
             </div>
             <div class="input-group">
                <span class="input-group-text" >Pass</span>
                <input type="password" class="form-control"
                placeholder="Password"
                ngModel name="password"
                required password minlength="8">
             </div>
             <button class="btn" type="submit" [disabled]="!authForm.valid">login</button>
             <button class="btn" type="submit" [disabled]="!authForm.valid">signUp</button>
         </form>
        </div>
    </div>
</div>
